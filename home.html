  <style>
    *,

      padding: 0;
      margin: 0;
      box-sizing: border-box;
    }
    :root {

    body {

      align-items: center;
      min-height: 100vh;
      background: radial-gradient(circle at 60% 80%, #2b0f2b 40%, #160e2a 100%);
      overflow: hidden;
      perspective: 1000px;
      font-family: 'Segoe UI', 'Arial', sans-serif;
    }
    .header {
      width: 100vw;
      padding: 2.3rem 0 1.1rem 0;
      text-align: center;
      font-size: clamp(2.2rem, 6vw, 4.2rem);
      font-weight: 900;
      letter-spacing: 0.16em;
      color: #ffe1f7;
      background: linear-gradient(90deg, #ffb6e6 12%, #fff8a3 44%, #bbf7ff 79%, #ffb1c3 100%);
      background-clip: text;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 5px 16px #fff4, 0 0px 24px #ffb1c3a1, 0 6px 32px #fff8;
      filter: drop-shadow(0 1px 2px #fff3);
      animation: header-glow 5s ease-in-out infinite alternate;
      z-index: 100;
      position: relative;
      margin-bottom: 0.2em;
      user-select: none;
    }
    @keyframes header-glow {
      0% { text-shadow: 0 5px 16px #fff4, 0 0px 24px #ffb1c3a1, 0 6px 32px #fff8; }
      100% { text-shadow: 0 8px 28px #fff7, 0 0px 38px #bbf7ff, 0 8px 50px #fff8; }
    }
    .notes {
      text-align: center;
      font-size: 1.09rem;
      color: #ffe1f7;
      margin-bottom: 2.1rem;
      letter-spacing: 0.03em;
      background: rgba(25,8,40,0.38);
      border-radius: 1.2em;
      padding: 0.8em 1.4em;
      box-shadow: 0 2px 14px #f7d0f7a1;
      max-width: 90vw;
    }
    .garden-link {
      display: inline-block;
      margin: 0.8em auto 2em auto;
      padding: 0.8em 2.4em;
      color: #fff;
      font-size: 1.3rem;
      font-weight: 700;
      letter-spacing: 0.06em;
      background: linear-gradient(90deg, #ff79c9, #67e9ec 60%, #ffe36a 100%);
      border: none;
      border-radius: 2em;
      box-shadow: 0 2px 18px #fbbcf7a1, 0 1px 14px #9cfaff60;
      cursor: pointer;
      text-decoration: none;
      text-align: center;
      outline: none;
      position: relative;
      z-index: 10;
      opacity: 0.96;
      transition: background 0.4s, transform 0.18s, color 0.18s;
    }
    .garden-link:hover, .garden-link:focus {
      background: linear-gradient(90deg, #ffc9e6, #67e9ec 45%, #ffe36a 80%);
      color: #ff5ca1;
      transform: scale(1.05);
      text-decoration: none;
    }
    .garden-hide {
      opacity: 0;
      pointer-events: none;
      transition: opacity 1.2s;
    }
    .night-garden {
      opacity: 0;
      pointer-events: none;
      transition: opacity 1.2s;
      width: 100vw;
      height: 100vh;
      position: fixed;
      left: 0;
      top: 0;
      z-index: 2;
      background: transparent;
      display: flex;
      align-items: flex-end;
      justify-content: center;
    }
    .night-garden.active {
      opacity: 1;
      pointer-events: all;
      transition: opacity 1.2s;
    }
    .night {
      position: fixed;
      left: 50%;
      top: 0;
      transform: translateX(-50%);
      width: 100%;
      height: 100%;
      filter: blur(0.1vmin);
      background-image: radial-gradient(
          ellipse at top,
          transparent 0%,
          var(--dark-color)
        ),
        radial-gradient(
          ellipse at bottom,
          var(--dark-color),
          rgba(145, 233, 255, 0.2)
        ),
        repeating-linear-gradient(
          220deg,
          black 0px,
          black 19px,
          transparent 19px,
          transparent 22px
        ),
        repeating-linear-gradient(
          189deg,
          black 0px,
          black 19px,
          transparent 19px,
          transparent 22px
        ),
        repeating-linear-gradient(
          148deg,
          black 0px,
          black 19px,
          transparent 19px,
          transparent 22px
        ),
        linear-gradient(90deg, #00fffa, #f0f0f0);
    }
    .flowers { position: relative; transform: scale(0.7); }
    /* ... (all other .flower, .leaf, .grass, .long-g, .grow-ans, etc. styles from your original code go here) ... */
    .not-loaded * {
      animation-play-state: paused !important;
    }
